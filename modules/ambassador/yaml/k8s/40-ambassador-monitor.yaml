apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  annotations:
    meta.helm.sh/release-name: ambassador
    meta.helm.sh/release-namespace: ambassador
  labels:
    app: ambassador
  name: ambassador
  namespace: ambassador
spec:
  endpoints:
    - path: /metrics
      port: ambassador-admin
  namespaceSelector:
    matchNames:
      - ambassador
  selector:
    matchLabels:
      service: ambassador-admin
  targetLabels:
    - service.name