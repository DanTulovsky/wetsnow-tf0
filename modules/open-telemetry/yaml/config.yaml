receivers:
  otlp:
    protocols:
      grpc:
      http:
  opencensus:
  statsd:
    endpoint: "localhost:8125" # default
    aggregation_interval: 60s  # default
    enable_metric_type: true
  jaeger:
    protocols:
      grpc:
      thrift_http:
      thrift_compact:
      thrift_binary:
#    remote_sampling:
#      strategy_file: "/etc/jaeger/jaeger-sampling-config.json"
      # Doesn't work
      # fetch_endpoint: "jaeger-collector.observability:5778"
  zipkin:
  k8s_cluster:
    auth_type: "serviceAccount"
    collection_interval: 10s
    node_conditions_to_report:
      [ Ready, MemoryPressure, DiskPressure, PIDPressure, NetworkUnavailable ]
  kubeletstats:
    collection_interval: 20s
    auth_type: "serviceAccount"
    endpoint: "$${K8S_NODE_NAME}:10250"
    insecure_skip_verify: true
    extra_metadata_labels:
      - container.id
      - k8s.volume.type
    k8s_api_config:
      auth_type: serviceAccount
  prometheus:
    config:
      scrape_configs:
        # Collect metrics about myself
        - job_name: opentelemetry-collector
          scrape_interval: 30s
          static_configs:
            - targets:
                - $${MY_POD_IP}:8888
        - job_name: kubernetes-pods
          scrape_interval: 30s
          kubernetes_sd_configs:
            - role: pod
          relabel_configs:
            - source_labels: [ __meta_kubernetes_pod_annotation_prometheus_io_scrape ]
              action: keep
              regex: true
            - source_labels: [ __meta_kubernetes_pod_annotation_prometheus_io_scrape_slow ]
              action: drop
              regex: true
            - source_labels: [ __meta_kubernetes_pod_annotation_prometheus_io_scheme ]
              action: replace
              regex: (https?)
              target_label: __scheme__
            - source_labels: [ __meta_kubernetes_pod_annotation_prometheus_io_path ]
              action: replace
              target_label: __metrics_path__
              regex: (.+)
            - source_labels: [ __address__, __meta_kubernetes_pod_annotation_prometheus_io_port ]
              action: replace
              regex: ([^:]+)(?::\d+)?;(\d+)
              replacement: $$1:$$2
              target_label: __address__
            - action: labelmap
              regex: __meta_kubernetes_pod_annotation_prometheus_io_param_(.+)
              replacement: __param_$$1
            - action: labelmap
              regex: __meta_kubernetes_pod_label_(.+)
            - source_labels: [ __meta_kubernetes_namespace ]
              action: replace
              target_label: namespace
            - source_labels: [ __meta_kubernetes_pod_name ]
              action: replace
              target_label: pod
            - source_labels: [ __meta_kubernetes_pod_phase ]
              regex: Pending|Succeeded|Failed|Completed
              action: drop
        - job_name: 'argo-events'
          kubernetes_sd_configs:
            - role: pod
              selectors:
                - role: pod
                  label: 'controller in (eventsource-controller,sensor-controller,eventbus-controller)'
          relabel_configs:
            - source_labels: [__meta_kubernetes_pod_label_eventbus_name, __meta_kubernetes_pod_label_controller]
              action: replace
              regex: (.+);eventbus-controller
              replacement: $1
              target_label: 'eventbus_name'
            - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_pod_label_controller]
              action: replace
              regex: (.+);eventbus-controller
              replacement: $1
              target_label: 'namespace'
            - source_labels: [__address__, __meta_kubernetes_pod_label_controller]
              action: drop
              regex: (.+):(\d222);eventbus-controller
        - job_name: 'argo-events-controllers'
          kubernetes_sd_configs:
            - role: pod
              selectors:
                - role: pod
                  label: 'app in (eventsource-controller,sensor-controller,eventbus-controller)'
          relabel_configs:
            - source_labels: [__address__, __meta_kubernetes_pod_label_app]
              action: replace
              regex: (.+);(eventsource-controller|sensor-controller|eventbus-controller)
              replacement: $1:7777
              target_label: '__address__'
            - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_pod_label_app]
              action: replace
              regex: (.+);(eventsource-controller|sensor-controller|eventbus-controller)
              replacement: $1
              target_label: 'namespace'
processors:
  batch:
  memory_limiter:
    # Same as --mem-ballast-size-mib CLI argument
    # ballast_size_mib: 128
    # 80% of maximum memory up to 2G
    limit_mib: 450
    # 25% of limit up to 2G
    spike_limit_mib: 128
    check_interval: 5s
  k8sattributes:
    passthrough: true
extensions:
  health_check: { }
  # https://github.com/open-telemetry/opentelemetry-specification/blob/main/experimental/trace/zpages.md
  zpages: { }
  pprof: { }
exporters:
  otlp/lightstep:
    endpoint: "ingest.lightstep.com:443"
    headers: { "lightstep-access-token": "$${LIGHTSTEP_ACCESS_TOKEN}" }
  logging:
    loglevel: info
service:
  extensions: [ health_check, zpages, pprof ]
  pipelines:
    metrics:
      receivers: ${metricsReceivers}
      processors: ${metricsProcessors}
      exporters: ${metricsExporters}
    traces/1:
      receivers: ${traceReceivers}
      processors: ${traceProcessors}
      exporters: ${traceExporters}
