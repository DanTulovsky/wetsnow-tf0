apiVersion: kubernetes-client.io/v1
kind: ExternalSecret
metadata:
  name: gcp-secrets-manager-example # name of the k8s external secret and the k8s secret
  namespace: ${namespace}
spec:
  backendType: gcpSecretsManager
  projectId: ${projectID}
  data:
    - key: ${secretName} # name of the GCP secret
      name: ${secretName} # name of the k8s secret
      version: latest # version of the GCP secret
      property: value # name of the field in the GCP secret